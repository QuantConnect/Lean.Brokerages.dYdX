name: Build & Test

on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      QC_DYDX_ADDRESS: ${{ secrets.QC_DYDX_ADDRESS }}
      QC_DYDX_PRIVATE_KEY: ${{ secrets.QC_DYDX_PRIVATE_KEY }}
      QC_DYDX_SUBACCOUNT_NUMBER: ${{ secrets.QC_DYDX_SUBACCOUNT_NUMBER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Liberate disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Checkout Lean Same Branch
        id: lean-same-branch
        uses: actions/checkout@v2
        continue-on-error: true
        with:
          ref: ${{ github.ref }}
          repository: QuantConnect/Lean
          path: Lean

      - name: Checkout Lean Master
        if: steps.lean-same-branch.outcome != 'success'
        uses: actions/checkout@v2
        with:
          repository: QuantConnect/Lean
          path: Lean

      - name: Move Lean
        run: mv Lean ../Lean

      - uses: addnab/docker-run-action@v3
        with:
          image: quantconnect/lean:foundation
          options: --workdir /__w/Lean.Brokerages.dYdX/Lean.Brokerages.dYdX -v /home/runner/work:/__w -e QC_DYDX_ADDRESS=${{ secrets.QC_DYDX_ADDRESS }} -e QC_DYDX_PRIVATE_KEY=${{ secrets.QC_DYDX_PRIVATE_KEY }} -e QC_DYDX_SUBACCOUNT_NUMBER=${{ secrets.QC_DYDX_SUBACCOUNT_NUMBER }}
          shell: bash
          run: |
            # Build
            dotnet build /p:Configuration=Release /v:quiet /p:WarningLevel=1 QuantConnect.dYdXBrokerage.sln && \
            # Run Tests
            dotnet test ./QuantConnect.dYdXBrokerage.Tests/bin/Release/QuantConnect.Brokerages.dYdX.Tests.dll